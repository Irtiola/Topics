<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Topics</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

  <div class="container">
    <h1>Search for everything</h1>
    <div id="topic-buttons"></div>
      <form id="topics-form">
        <label for="topics-input"> Add a topic</label>
        <input type="text" id="topics-input">
        <input id="add-topic" type="submit" value="Add a topic">
      </form>
    <div id="gifs"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    var topics = ['South Park', 'funny cats', 'zombie', 'llama']
// function that adding buttons with movies from tvShow array
  function renderButtons() {
    $('#topic-buttons').empty();
    for (i = 0; i < topics.length; i++) {
    createButtons(topics[i]);
    }
  }
  renderButtons();

//function that creates new buttons with class="bShow" and appending new buttons to existing ones
    function createButtons(tName) {
      var b = $('<button>');
      b.attr('class', 'bTopics')
      b.text(tName);
      $("#topic-buttons").append(b);
};
      
//when user click on button with show it will call ajax and return 10 results with ratings
  $(document).on("click", ".bTopics", function() {
    var tName = $(this).text();
    var queryURL = "http://api.giphy.com/v1/gifs/search?q=" + tName + "&api_key=j3efJCig105rvgYvwwxy5qVwJFvyzN4j&limit=10";
    $.ajax({
    url: queryURL,
    method: 'GET'
    }).then(function(response) {
      for (x = 0; x < response.data.length; x++) {
        console.log(response.data[x])
        var rating = $('<p>').text("Rating: " + response.data[x].rating);
        var img = $("<img>").attr('src', response.data[x].images.fixed_height_still.url);
        var d = $('<div>').append(rating, img);
        $("#gifs").prepend(img,rating)
      }
    })
  })
//function that adding new button with new topic
    $("#add-topic").on("click", function(event) {
    var newTopic = $("#topics-input").val();
    createButtons(newTopic);
    topics.push(newTopic);
    event.preventDefault();
    $("#topics-input").val("");
    });

    </script>
    </div>
</body>

</html>
